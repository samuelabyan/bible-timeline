<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Timeline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Manage Timeline</h1>
  <button id="addItemButton">Add New Item</button>
  <div id="timelineItems">
    <label for="filter">Filter:</label>
    <input type="text" id="filter">
    <button id="filterButton">Filter</button>
    <ul id="timelineList"></ul>
  </div>

  <div id="addItemForm" style="display: none;">
    <form id="timelineForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required><br>
      <label for="description">Description:</label>
      <textarea id="description" required></textarea><br>
      
      <div id="sources">
        <div class="source">
          <label for="sourcesText">Sources Text:</label>
          <input type="text" class="sourcesText" required><br>
          <label for="sourcesLink">Sources Link:</label>
          <input type="text" class="sourcesLink" required><br>
        </div>
      </div>
      
      <button id="addSourceButton">Add Source</button><br><br>

      <label for="year">Year:</label>
      <input type="number" id="year" required><br>
      <label for="era">Era:</label>
      <select id="era">
        <option value="BC">BC</option>
        <option value="AD">AD</option>
      </select><br>
      <label for="yearDesc">Year Description:</label>
      <input type="text" id="yearDesc" required><br>
      <input type="submit" value="Add Item">
    </form>
  </div>

  <script src="manage.js"></script>
</body>
</html>
